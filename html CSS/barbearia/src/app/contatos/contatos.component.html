<main>

  <form>
    <mat-form-field appearance="fill">
      <mat-label for= "nomeesobrenome">Nome e Sobrenome</mat-label>
      <input matInput type="text" id="nomeesobrenome" required>
    </mat-form-field>

    <label for= "nomeesobrenome">Nome e Sobrenome</label>
    <input type="text" id="nomeesobrenome" class="input-padrao" required>

    <label for="enderecodeemail">E-mail</label>
    <input type="email" id= "enderecodeemail" class="input-padrao" required placeholder="seuemail@dominio.com">

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)12345-1234">

    <label for="mensagem">Mensagem</label>
    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

      <fieldset>
        <legend>Como prefere nosso contato?</legend>
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>


        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>


        <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label >

     </fieldset>
    <fieldset>
     <legend>Qual horário prefere ser atendido?</legend>
        <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
        </select>
    </fieldset>

     <label class="checkbox"> <input type= "checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

    <!-- <input type="submit" value="Enviar Formulário" class="enviar"> -->
    <button mat-flat-button color="primary">Enviar Formulário</button>
  </form>

  <table>
    <thead>
            <tr>

              <th>Dia</th>
              <th>Horário</th>
             </tr>
   </thead>
      <tbody>
        <tr>
            <td>Segunda</td>
            <td>8h ~ 20H</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>8h ~ 20H</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>8h ~ 20H</td>
        </tr>
     </tbody>
</table>
</main>
