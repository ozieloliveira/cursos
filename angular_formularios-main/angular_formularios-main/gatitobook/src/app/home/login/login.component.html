<h4 class="text-center">login</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="mb-3">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid"
      mensagem="Usuario obrigatório"
    ></app-mensagem>
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      placeholder="senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem *ngIf="campoSenha.invalid" mensagem="Senha Obrigatória">
    </app-mensagem>
  </div>
  <div class="d-grid gap-2">
    <button type="submit" class="btn-primary">Login</button>
  </div>
</form>
