<h4 class="text-center">Registre-se e mostre seu pet ao mundo</h4>

<form class="mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group" class="mb-3">
    <input placeholder="e-mail" class="form-control" formControlName="email" />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['required'] &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="Email obrigatório"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] &&
    novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail no formato incorreto"
    >
    </app-mensagem>
  </div>
  <div class="form-group" class="mb-3">
    <input
      placeholder="Nome Completo"
      class="form-control"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      "
      mensagem="Nome Incorreto"
    >
    </app-mensagem>
  </div>
  <div class="form-group" class="mb-3">
    <input
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?. ['minusculo'] &&
        novoUsuarioForm.get('userName')?.touched
      "
      mensagem="Usuario deve ser letra minúscula"
    ></app-mensagem>
  </div>
  <div class="form-group" class="mb-3">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
  </div>

  <div class="d-grid gap-2">
    <button class="btn-primary">Cadastro</button>
  </div>
</form>
<p>Já é um usuário?<a [routerLink]="['']">clic aqui</a></p>
